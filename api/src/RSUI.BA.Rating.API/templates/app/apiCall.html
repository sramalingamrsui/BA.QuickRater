<style type="text/css">
    pre {
        outline: 1px solid #ccc;
        padding: 5px;
        margin: 5px;
    }

    .string {
        color: green;
    }

    .number {
        color: darkorange;
    }

    .boolean {
        color: blue;
    }

    .null {
        color: magenta;
    }

    .key {
        color: red;
    }
</style>



<div ng-controller="ApiController as api">
    <h1>Make API Call</h1>

    <form class="form">
        <div class="row">
            <div class="col-md-12">
                <input type="text"
                       placeholder="Open Claim ..."
                       class="nav-search-input"
                       id="nav-search-input"
                       autocomplete="off"
                       ng-model="api.claim"
                       uib-typeahead="claim as claim.displayName for claim in api.getClaimCandidates($viewValue)"
                       typeahead-wait-ms="100"
                       typeahead-min-length="2"
                       style="width: 500px">
                <i class="fa fa-search nav-search-icon"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">&nbsp;
            </div>
        </div>
        <div class="row" ng-show="api.claim">
            <div class="col-sm-6">
                <button class="btn btn-primary" ng-click="api.getClaim()">Claim Info</button>
                <button class="btn btn-primary" ng-click="api.getCaptionedNarrative()">Captioned Narrative</button>
                <button class="btn btn-primary" ng-click="api.getNotes()">Notes</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">&nbsp;</div>
    </div>

    <div class="row" ng-show="api.apiResponse">
        <pre class="col-md-12">{{api.apiResponse}}</pre>
    </div>





</div>
