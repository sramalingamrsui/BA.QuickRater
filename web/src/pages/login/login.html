
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label class="rsui-label" stacked>Username</ion-label>
            <ion-input type="text" [value]="username" [(ngModel)]="username" clearInput></ion-input>
        </ion-item>
        <ion-item>
            <ion-label class="rsui-label" stacked>Password</ion-label>
            <ion-input type="password" [value]="password"  [(ngModel)]="password" clearInput></ion-input>
        </ion-item>
        <button ion-button (click)="login()" class="ml15 mt15">Log In</button>
        </ion-list>
</ion-content>
